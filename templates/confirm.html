<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Confirmação de Inscrição</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
  </head>
  <body>
    {% extends "index.html" %}
    {% block content %}

    <div class="container corpo">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="title">
                {{ messages[0] }}
            </div>
        {% endif %}
      {% endwith %}
      <br><a href="/" class="button is-outlined">Voltar</a>
    </div>
    {% endblock %}
  </body>
</html>

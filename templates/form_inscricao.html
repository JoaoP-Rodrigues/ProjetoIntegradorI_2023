 <!DOCTYPE html>
<html lang="PT-BR" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>Formulário de Inscrição</title>
   <link rel="stylesheet" href="{{ url_for('static',     filename='css/template.css') }}">
 </head>
 <body>
    <header>
      <div class="container">
        <h1 class="logo">Preencha todas as informações!</h1>
            <form id="inscricao-form" action="{{ url_for('submit') }}" method="POST">
                <input type="text" name="cep" placeholder="CEP Residencial"></br></br>
                <input type="text" name="cpf" placeholder="CPF"></br></br>
                <input type="text" name="nome" placeholder="Nome Completo"></br></br>
                <input type="text" name="nascimento" placeholder="Data de Nascimento"></br></br>
                <input type="text" name="endereco" placeholder="Endereço: Rua/Av, Nº, Bairro"></br></br>
                <input type="text" name="telefone" placeholder="Telefone"></br></br>
                <input type="text" name="email" placeholder="Email"></br></br>
                <button style="text-align: center" type="submit">Enviar</button>
            </form>
      </div>
    </header>

    {% block content %}
    {% endblock %}

 </body>
</html>

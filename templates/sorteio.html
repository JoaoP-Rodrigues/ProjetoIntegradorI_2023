<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Incritos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function exportTableToExcel(tableID, filename = ''){
        var downloadLink;
        var dataType = 'application/vnd.ms-excel';
        var tableSelect = document.getElementById(tableID);
        var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');

        filename = filename?filename+'.xls':'Dados_dos_Sorteados.xls';
        downloadLink = document.createElement("a");
        document.body.appendChild(downloadLink);

        if(navigator.msSaveOrOpenBlob){
            var blob = new Blob(['\ufeff', tableHTML], {
                  type: dataType
              });
              navigator.msSaveOrOpenBlob( blob, filename);
          }else{
              downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
              downloadLink.download = filename;
              downloadLink.click();
          }
      }
    </script>
  </head>
  <body>
    {% extends "index.html" %}
    {% block content %}

    <div class="container corpo title">
      <br>
      <a href="/admin" class="button is-outlined">Página da Administração</a>
      <br>
      <br>
      <button onclick="exportTableToExcel('dadosSorteados')">Exportar para Excel</button>
      <br>
      <br>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="title">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
      <div id="dadosSorteados">
        {% for table in tables %}
          {{ table|safe }}
        {% endfor %}
      </div>
    </div>

    {% endblock %}

  </body>

</html>
